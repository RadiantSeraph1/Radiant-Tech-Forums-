<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/js/script.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/pple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <div id="searchResults"></div>

    <script>
        // JavaScript code to handle displaying search results based on the query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q');

        // Use the searchQuery to perform a search and display the results
        displaySearchResults(searchQuery);

        function displaySearchResults(query) {
            // Perform the search and display the results
            // For this example, we'll just display the search query
            const searchResultsDiv = document.getElementById('searchResults');
            searchResultsDiv.innerHTML = `Search query: ${query}`;
        }
    </script>
</body>
</html>
